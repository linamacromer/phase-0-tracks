<!DOCTYPE html>
<html>
<head>
	<title>table-practice</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Favorite Color</th>
	</tr>
	<tr>
		<td>Lina</td>
		<td>26</td>
		<td>Red</td>
	</tr>
	<tr>
		<td>Dan</td>
		<td>30</td>
		<td>Blue</td>
	</tr>
	<tr>
		<td>Django</td>
		<td>5</td>
		<td>N/A (colorblind...)</td>
	</tr>
</table>
<p>Release 2.3.1</p>
<table border="1">
	<tr>
		<th>HeaderA</th>
		<th>HeaderB</th>
		<th>HeaderC</th>
	</tr>
	<tr>
		<td rowspan="2">Cells 1A + 2A merged</td>
		<td>Cell 1B</td>
		<td>Cell 1C</td>
	</tr>
	<tr>
		<td colspan="2">Cells 2B + 2C merged</td>
	</tr>
	<tr>
		<td>Cell 3A</td>
		<td>Cell 3B</td>
		<td>Cell 3C</td>
	</tr>
</table>
</body>
</html>
